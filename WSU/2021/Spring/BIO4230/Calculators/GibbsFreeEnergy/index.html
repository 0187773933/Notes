<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gibs Free Energy</title>
	<link href="https://39363.org/CDN/NOTES/favicon.png" rel="icon" type="image/x-icon" />
	<link rel="stylesheet" href="https://39363.org/CDN/NOTES/github-markdown.css" crossorigin="anonymous" />
	<!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script> -->
	<link rel="stylesheet" href="https://39363.org/CDN/NOTES/katex.min.css" crossorigin="anonymous">
	<script defer src="https://39363.org/CDN/NOTES/katex.min.js"  crossorigin="anonymous"></script>
	<script defer src="https://39363.org/CDN/NOTES/mhchem.min.js" crossorigin="anonymous"></script>
	<script defer src="https://39363.org/CDN/NOTES/auto-render.min.js" crossorigin="anonymous"></script>
	<script src="https://39363.org/CDN/NOTES/ABCEquations.js"></script>
	<style>
		.markdown-body {
			box-sizing: border-box;
			min-width: 200px;
			max-width: 1200px;
			margin: 0 auto;
			padding: 45px;
		}
		@media (max-width: 767px) {
			.markdown-body {
				padding: 15px;
			}
		}
	</style>
</head>
<body onload="init()">
	<article class="markdown-body">

		<center>
			<h1>Gibbs Free Energy</h1>
			<blockquote>$$\Delta G = \Delta H - \left(\ T * \Delta S\ \right)$$</blockquote>
			<img src="https://39363.org/IMAGE_BUCKET/1611109849091-845947540.jpg" alt="Delta G Flow">
		</center>

		<input id="show_info" type="checkbox" class="checkbox" name="show_info" checked="0" value="0" onchange="on_show_info(this)"></input>
		<label for="show_info">&nbsp;Info&nbsp;</label>
		<div id="info" style="display:none;" >
			<br><br>
				<center><img src="https://39363.org/IMAGE_BUCKET/1611110109993-144026296.jpg"></center>
			<br><br>
		</div>

		<div class="abc-equation" name="Gibbs Free Energy" id="GibbsFreeEnergyEquation1" >
			<div class="equation-display">
				<p>$$\Delta G = Heat\ of\ Reaction (\Delta H) - \left(\ Temperature (T_{kelvin}) * Entropy\ Change\ (\Delta S)\ \right)$$</p>
			</div>
			<div class="operator" name="heat-of-reaction" >
				<div class="input" unit_name="joule" default_value="-30.0" default_base10="3" slider_min="-100.0" slider_max="100.0" slider_step="1.0"></div>
				<div class="output" default_base10="3" ></div>
			</div>
			<div class="operator" name="temperature" >
				<div class="input" unit_name="kelvin" default_value="273" default_base10="0" slider_min="0" slider_max="1000.0" slider_step="1.0"></div>
				<div class="output" default_base10="0" ></div>
			</div>
			<div class="operator" name="entropy-change" >
				<div class="input" unit_name="joule/kelvin" default_value="55.0" default_base10="3" slider_min="-100.0" slider_max="100.0" slider_step="1.0"></div>
				<div class="output" default_base10="3" ></div>
			</div>
			<script>
				function GibbsFreeEnergyEquation1CalculationFunction() {
					this.log( "GibbsFreeEnergyEquation1CalculationFunction()" );

					this.result = ( ( this["heat-of-reaction"].output.adjusted_value ) - ( ( this["temperature"].output.adjusted_value ) * ( this["entropy-change"].output.adjusted_value ) ) );
					this.equation_live_string_latex = String.raw`$$\Delta G = ${this["heat-of-reaction"].output.final_latex_string} - \left(\ \left(\ ${this["temperature"].output.final_latex_string} \ \right) * \left(\ ${this["entropy-change"].output.final_latex_string} \ \right)\ \right)`;
					this.equation_live_string_latex += String.raw`= ${this.result}\ ${this["heat-of-reaction"].output.units.label}\ Joules$$`;

					this.equation_live_string = `ùùôG = ( ${this["heat-of-reaction"].output.final_string} - ( ( ${this["temperature"].output.final_string} ) * ( ${this["entropy-change"].output.final_string} ) ) ) = ${this.result} ${this["heat-of-reaction"].output.units.label} Joules`;

				}
			</script>
		</div>

	</article>

	<script>
		function init() {
			try { document.getElementById( "show_info" ).checked = false; } catch( e ) {}
			renderMathInElement( document.body , {
				strict: "ignore" ,
				delimiters: [ // https://stackoverflow.com/a/45301641
					{ left: "$$" , right: "$$" , display: true } ,
					{ left: "\\[" , right: "\\]" , display: true } ,
					{ left: "$" , right: "$" , display: false } ,
					{ left: "\\(" , right: "\\)" , display: false }
				]
			});
			ABCEquationsHookDIVS();
			console.log( ABC_EQUATION_WRAPPERS );
		}
		function on_show_info( checkbox ) {
			console.log( `Show Info Enabled === ${checkbox.checked}` );
			if ( checkbox.checked ) {
				document.getElementById( "info" ).style.display = "block";
			} else {
				document.getElementById( "info" ).style.display = "none";
			}
		}
	</script>
</body>
</html>
