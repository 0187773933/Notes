	<style type="text/css">
	 	body {
			background-color: #2E3033;
			color: #b8bfc6;
		}
		.next-button {
			text-decoration: none;
			display: inline-block;
			padding: 8px 16px;
			border-radius: 50%;
			background-color: #b7b7b7;
			color: white;
		}
		.previous-button {
			text-decoration: none;
			display: inline-block;
			padding: 8px 16px;
			border-radius: 50%;
			background-color: #b7b7b7;
			color: white;
		}
		.our-no-gutter {
			margin-left: 0;

<body>
	<div class="container">
		<!-- <div class="row justify-content-center" style="border: 1px solid red"> -->
		<div class="row justify-content-center">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 our-no-gutter">
				<div class="card" style="background-color: #363B40;">
					<div class="card-header text-center">
						<div id="card-title-content"></div>
					</div>
					<div class="card-body slimmed-padding" id="card-body-container">
						<div id="card-body-content"></div>
					</div>
				</div>
			</div>
		</div>
		<br></br>
		<!-- <div class="row justify-content-center fixed-row-bottom" id="row-navigation" style="border: 1px solid green"> -->
		<div class="row justify-content-center fixed-row-bottom" id="row-navigation">
			<div class="col text-center">
				<div>
					<span id="current-card-number"></span>&nbsp;&nbsp;&nbsp;
					<span id="previous-button" class="previous-button">&#8249;</span>&nbsp;&nbsp;&nbsp;
					<span id="next-button" class="next-button">&#8250;</span>&nbsp;&nbsp;&nbsp;
					<span id="total-cards"></span>
				</div>
			</div>
		</div>
		<!-- <div class="row justify-content-center" id="row-grading" style="border: 1px solid blue"> -->
		<div class="row justify-content-center" id="row-grading">
			<div class="col text-center">
				<!-- https://getbootstrap.com/docs/5.0/customize/color/ -->
				<button type="button" class="btn btn-danger">Again</button>&nbsp;
				<button type="button" class="btn btn-warning">Hard</button>&nbsp;
				<button type="button" class="btn btn-success">Good</button>&nbsp;
				<button type="button" class="btn btn-primary">Easy</button>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 our-no-gutter">
				<!-- https://getbootstrap.com/docs/5.0/utilities/sizing/ -->
				<!-- <div id="row-extra-space" style="height: 80vh; border: 1px solid yellow"></div> -->
				<div id="row-extra-space" style="height: 80vh;"></div>
			</div>
		</div>

	</div>

	<script type="text/javascript">
		function setup_hooks() {
			$( ".card" ).on( "click" , function( event ) {
				if ( event.type == "click" ) { window.DOCUMENT_CLICKED = true; }
				if ( window.DOCUMENT_CLICKED ) { next_card(); }
			});
			$( "#row-extra-space" ).on( "click" , function( event ) {
				if ( event.type == "click" ) { window.DOCUMENT_CLICKED = true; }
				if ( window.DOCUMENT_CLICKED ) { next_card(); }
			});
			$( "#previous-button" ).on( "click" , previous_card );
			$( "#next-button" ).on( "click" , next_card );
			$( document ).keydown( function( event ) {
				switch ( event.keyCode ) {
					case 32:
						next_card();
						setTimeout( () => {
							window.scrollTo( 0 , 0 );
						} , 100 );
						break; // space
					case 37: previous_card(); break; // left arrow
					case 39: next_card(); break; // right arrow
				}
			});
		}
		function previous_card() {
			if ( window.BACK_IS_RENDERED === false ) {
				$( "#card-body-content" ).show();
				// $( "#row-navigation" ).show();
				window.BACK_IS_RENDERED = true;
			} else {
				window.BACK_IS_RENDERED = false;
				console.log( window.DECK.cards.length , window.DECK.active_index );
				window.DECK.active_index = ( window.DECK.active_index - 1 );
				if ( window.DECK.active_index < 0 ) { window.DECK.active_index = ( window.DECK.cards.length - 1 ); }
				render_active_card();
			}
		}
		function next_card() {
			if ( window.BACK_IS_RENDERED === false ) {
				$( "#card-body-content" ).show();
				// $( "#row-navigation" ).show();
				window.BACK_IS_RENDERED = true;
			} else {
				window.BACK_IS_RENDERED = false;
				console.log( window.DECK.cards.length , window.DECK.active_index );
				window.DECK.active_index = ( window.DECK.active_index + 1 );
				if ( window.DECK.active_index > ( window.DECK.cards.length - 1 ) ) { window.DECK.active_index = 0; }
				render_active_card();
			}
		}
		function render_active_card() {
			console.log( window.DECK.cards.length , window.DECK.active_index );
			$( "#card-title-content" ).html( window.DECK.cards[ window.DECK.active_index ].front );
			$( "#card-body-content" ).hide();
			// $( "#row-navigation" ).hide();
			$( "#card-body-content" ).html( window.DECK.cards[ window.DECK.active_index ].back );
			$( "#current-card-number" ).text( `${window.DECK.active_index + 1}` );
			renderMathInElement( document.body , {
				strict: "ignore" ,
				delimiters: [ // https://stackoverflow.com/a/45301641
					{ left: "$$" , right: "$$" , display: true } ,
					{ left: "\\[" , right: "\\]" , display: true } ,
					{ left: "$" , right: "$" , display: false } ,
					{ left: "\\(" , right: "\\)" , display: false }
				]
			});
		}
		function init() {
			// Preliminary
			renderMathInElement( document.body , {
				strict: "ignore" ,
				delimiters: [ // https://stackoverflow.com/a/45301641
					{ left: "$$" , right: "$$" , display: true } ,
					{ left: "\\[" , right: "\\]" , display: false } ,
					{ left: "$" , right: "$" , display: true } ,
					{ left: "\\(" , right: "\\)" , display: false }
				]
			});
			// window.addEventListener( "scroll" , function() {
			// 	window.scrollTo( 0 , 0 );
			// });

			// console.log( window.DECK );
			$( "#row-grading" ).hide();
			window.DECK.active_index = 0;
			window.DOCUMENT_CLICKED = false;
			window.BACK_IS_RENDERED = false;
			setup_hooks();

			// Setup First Card
			$( "#current-card-number" ).text( `${window.DECK.active_index + 1}` );
			$( "#total-cards" ).text( `${window.DECK.cards.length}` );
			render_active_card();
		}
		document.addEventListener( "DOMContentLoaded" , init );
	</script>

	<script type="text/javascript">
		window.DECK = {"deck_name": "Transport", "cards": [{"front": "<h2>Transport</h2>", "back": "<p>movement of molecules from one compartment to another compartment</p>"}, {"front": "<h2>Molecules that are transported</h2>", "back": "<ul>\n<li>Water</li>\n<li>Solutes ( eg , ions , monosaccharides , proteins , amino acids , fatty acids )</li>\n<li>Fluid = water + small solutes ( eg , ions , amino acids )</li>\n</ul>"}, {"front": "<h2>Permeability</h2>", "back": "<p>the \"ability\" to be transported from one compartment to another</p>"}, {"front": "<h2>Permeable</h2>", "back": "<p>transport from one compartment to another occurs</p>"}, {"front": "<h2>Impermeable</h2>", "back": "<p>transport from one compartment to another does not occur</p>"}, {"front": "<h2>Passive Transport</h2>", "back": "<ul>\n<li>Does not require ATP</li>\n<li>Transport of molecules down gradients ( either concentration or pressure gradient )<ul>\n<li>Gives the molecule a \"reason\" to move</li>\n<li>No movement of a molecule passively if there is no gradient</li>\n</ul>\n</li>\n<li>Directly proportional to :<ul>\n<li>the size of the gradient</li>\n<li>size of the surface area of the membrane</li>\n<li>permeability value of the membrane to the molecule</li>\n</ul>\n</li>\n</ul>"}, {"front": "<h2>Simple Diffusion</h2>", "back": "<p>transport of small , lipid-soluble molecules across a membrane\n( eg , small lipid molecules , oxygen , carbon dioxide )</p>\n<ul>\n<li>membrane transporters <span style='color:#EE4266'>ARE NOT</span> involved</li>\n</ul>"}, {"front": "<h2>Osmosis</h2>", "back": "<ul>\n<li>transport of water across a membrane</li>\n<li>transport of water is driven by <span style='color:#58CCFF'>osmotic pressure</span></li>\n<li>In dilute fluids , osmolarity and osmolality are in essence the same</li>\n<li>osmolarity $\\propto$ osmotic pressure<ul>\n<li>therefore , osmolarity dictates the movement of water</li>\n</ul>\n</li>\n</ul>"}, {"front": "<h2>Osmotic Pressure</h2>", "back": "<p>force that pulls water</p>\n<ul>\n<li>osmotic pressure is dictated by the concentration of solutes in a fluid<ul>\n<li>Decreasing solute concentration decreases osmotic pressure</li>\n<li>Increasing solute concentration increases osmotic pressure</li>\n</ul>\n</li>\n<li>Water moves towards the compartment with higher osmotic pressure</li>\n</ul>"}, {"front": "<h2>Osmolarity</h2>", "back": "<p>osmoles of solute / liter of fluid</p>\n<ul>\n<li>normal blood osmolarity = 280 - 300 Osm / liter</li>\n<li>osmolarity $\\propto$ osmotic pressure<ul>\n<li>therefore , osmolarity dictates the movement of water</li>\n</ul>\n</li>\n</ul>"}, {"front": "<h2>Osmolality</h2>", "back": "<p>osmoles of solute / kg of solvent</p>"}, {"front": "<h2>Gradient</h2>", "back": "<p>difference in the concentration or pressure between two compartments</p>"}, {"front": "<h2>Tonicity</h2>", "back": "<p>unitless comparison of osmolarity between two fluids</p>"}, {"front": "<h2>Isotonic Fluid</h2>", "back": "<p>osmolarity of both fluids is the same</p>\n<ul>\n<li>no net movement of water</li>\n<li>In the body : normal osmolarity is between 280 - 300 OsM</li>\n<li>Examples :<ul>\n<li>Normal Saline ( 0.9% NaCl )</li>\n<li>Lactated Ringer's</li>\n</ul>\n</li>\n<li>You can treat of dehydration with an isotonic fluid ( IV )</li>\n</ul>"}, {"front": "<h2>Hypertonic Fluid</h2>", "back": "<p>fluid has a higher osmolarity than the fluid compared to it</p>\n<ul>\n<li>Water moves toward a hypertonic fluid</li>\n<li>Higher osmolarity = Higher osmotic pressure</li>\n<li>In the body : &gt; 300 OsM = hypertonic</li>\n<li>Examples :<ul>\n<li>D5 Normal Saline</li>\n<li>D5 Lactated Ringer's</li>\n<li>3% NaCl  \u2248 100 OsM / liter</li>\n</ul>\n</li>\n<li>You can treat high intracranial pressure with a hypertonic fluid ( IV )</li>\n</ul>"}, {"front": "<h2>Hypotonic Fluid</h2>", "back": "<p>fluid has a lower osmolarity than the fluid compared to it</p>\n<ul>\n<li>Water moves away from a hypotonic fluid</li>\n<li>Lower osmolarity = Lower osmotic pressure</li>\n<li>In the body : &lt; 280 OsM = hypotonic</li>\n<li>Examples :<ul>\n<li>0.45% Saline</li>\n<li>2.5% Dextrose \u2248 150 OsM / liter</li>\n</ul>\n</li>\n<li>You can treat hypernatremia with a hypotonic fluid ( IV )</li>\n<li>When plasma becomes hypotonic , it causes edema</li>\n</ul>"}, {"front": "<h2>Edema</h2>", "back": "<p>build up of fluid in the body's tissue</p>\n<ul>\n<li>osmosis from interstitial fluid into the blood and lymph vessels naturally prevents edema</li>\n</ul>"}, {"front": "<h2>Filtration</h2>", "back": "<p>transport of fluid from one compartment into another compartment</p>\n<ul>\n<li>transport of fluid is driven by hydrostatic pressure</li>\n</ul>"}, {"front": "<h2>Hydrostatic Pressure</h2>", "back": "<p>force that pushes fluid</p>\n<ul>\n<li>Increasing fluid volume increases hydrostatic pressure<ul>\n<li>Increases the driving force away from that compartment<ul>\n<li>Increases filtration</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Decreasing fluid volume decreases hydrostatic pressure<ul>\n<li>Decreases the driving force away from that compartment<ul>\n<li>Decreases filtration</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>"}, {"front": "<h2>Facilitated Diffusion</h2>", "back": "<p>transport of molecules via transport proteins ( eg , channels , carriers )</p>\n<ul>\n<li>transport proteins are specific for the molecules they transport</li>\n<li>Mechanism :<ul>li>molecule binds specifically to transporter on one side of the membrane</li>\n<li>molecule then moves through transport protein</li>\n<li>transport protein releases molecule on other side of membrane</li>\n</ul>\n</li>\n<li>Rate of Transport :<ul>\n<li>equal to the amount of molecule transported over time</li>\n<li>proportional to the concentration of the molecules being transported</li>\n</ul>\n</li>\n<li>Saturation of the transporter :<ul>\n<li>occurs when the concentration of the transported molecule is too high which then causes the transporter to be overwhelmed</li>\n</ul>\n</li>\n</ul>"}, {"front": "<h2>Active Transport</h2>", "back": "<p>transport of molecules across a membrane that requires ATP</p>"}, {"front": "<h2>Primary Active Transport</h2>", "back": "<p>transport of molecules up a concentration gradient</p>\n<ul>\n<li>All molecules transported by pumps are up a concentration gradient</li>\n<li>Pumps need energy to transport molecules up a concentration gradient<ul>\n<li>ATP is used as the energy source</li>\n</ul>\n</li>\n<li>Mechanism :<ul>\n<li>pump binds and then hydrolyzes ATP directly to obtain energy<ul>\n<li>therefore ATP is used directly</li>\n</ul>\n</li>\n<li>molecule binds specifically to pump on one side of membrane</li>\n<li>molecule then moves through the pump</li>\n<li>pump releases molecules on other side of membrane</li>\n</ul>\n</li>\n</ul>"}, {"front": "<h2>Sodium / Potassium Pump</h2>", "back": "<p>transports sodium out of cell in exchange for potassium into cell\n( eg , responsible for creating the sodium and potassium gradient )</p>\n<ul>\n<li>the gradients created are vital to many cellular functions<ul>\n<li>( eg , the gradient used for secondary active transport )</li>\n</ul>\n</li>\n<li>321 NOKIA</li>\n<li>3 <u>S</u>odium <u>O</u>ut</li>\n<li>2 Potassium <u>I</u>n</li>\n<li>1 <u>A</u>TP used</li>\n</ul>"}, {"front": "<h2>Calcium Pump</h2>", "back": "<p>transports calcium\n( eg , responsible for pumping calcium within muscle cells )</p>"}, {"front": "<h2>Hydrogen / Potassium</h2>", "back": "<p>transports hydrogen out of cell in exchange for potassium into cell\n( eg , responsible for pumping hydrogen ( acid ) into the stomach lumen )</p>\n<ul>\n<li>also known as the proton pump</li>\n</ul>"}, {"front": "<h2>Secondary Active Transport</h2>", "back": "<p>transport of molecules up a concentration gradient</p>\n<ul>\n<li>\n<p>energy to transport molecule up its concentration gradient is obtained via the transport of another molecule down its concentration gradient</p>\n</li>\n<li>\n<p>concentration gradient used to obtain energy for secondary active transport is created by primary active transport</p>\n<ul>\n<li>$\\therefore$ secondary active transport uses ATP <u>indirectly</u></li>\n</ul>\n</li>\n<li>\n<p>transport of sodium down its concentration gradient is most often used to obtain energy for secondary active transport</p>\n</li>\n<li>\n<p>Mechanism :</p>\n</li>\n<li>\n<p>molecule binds specifically to transporter on one side of membrane</p>\n</li>\n<li>\n<p>molecule then moves through the transporter</p>\n</li>\n<li>\n<p>transporter releases molecule on other side of membrane</p>\n</li>\n<li>\n<p>Example = transport of glucose into the blood by kidney by kidney cells via sodium gradient</p>\n</li>\n<li>\n<p>Without the gradient generated from the sodium potassium pump , the secondary active transport would not work</p>\n</li>\n<li>it needs the gradient</li>\n<li>aka indirectly uses ATP</li>\n</ul>"}, {"front": "<h2>Endocytosis</h2>", "back": "<p>process by which substances are transported <u>into</u> a cell</p>"}, {"front": "<h2>Phagocytosis</h2>", "back": "<p>\"cell eating\"</p>\n<ul>\n<li>\n<p>Mechanism :</p>\n<ul>\n<li>substance is surrounded by plasma membrane</li>\n<li>plasma membrane pinches off and forms a vesicle within the cell</li>\n<li>vesicle contains the substance</li>\n</ul>\n</li>\n<li>\n<p>Example = phagocytosis of bacteria by macrophages</p>\n</li>\n</ul>"}, {"front": "<h2>Pinocytosis</h2>", "back": "<p>\"cell drinking\"</p>\n<ul>\n<li>\n<p>Mechanism :</p>\n<ul>\n<li>substance within a fluid is surrounded by plasma membrane</li>\n<li>plasma membrane pinches off and forms a vesicle within cell<ul>\n<li>vesicle contains the substance along with the fluid</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>\n<p>Example = pinocytosis of some protein within the interstitial fluid</p>\n</li>\n</ul>"}, {"front": "<h2>Receptor-Mediated Endocytosis</h2>", "back": "<ul>\n<li>\n<p>Mechanism :</p>\n<ul>\n<li>substance binds to specific cell membrane receptor</li>\n<li>substance and receptor surrounded by plasma membrane</li>\n<li>plasma membrane pinches off and forms a vesicle within cell<ul>\n<li>vesicle contains the substance ( along with the receptor )</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>\n<p>Example = removal of LDL from the plasma</p>\n</li>\n</ul>"}, {"front": "<h2>Exocytosis</h2>", "back": "<p>transport of substances out of the cell</p>\n<ul>\n<li>\n<p>Mechanism :</p>\n<ul>\n<li>substance is produced by cell and stored in a secretory vesicle</li>\n<li>vesicle moves towards and fuses and plasma membrane</li>\n<li>plasma membrane opens up and releases substances</li>\n</ul>\n</li>\n<li>\n<p>Examples = release of enzymes , release of neurotransmitters</p>\n</li>\n</ul>"}, {"front": "<h2>Transcytosis</h2>", "back": "<p>transport of substances through / across a cell</p>\n<ul>\n<li>combines receptor-mediated endocytosis and exocytosis</li>\n<li>Examples :<ul>\n<li>movement of molecules across capillary walls</li>\n<li>HIV infection</li>\n</ul>\n</li>\n</ul>"}]};
	</script>
</body>
</html>
