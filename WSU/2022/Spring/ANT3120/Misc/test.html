- Parkinson disease is a progressive neurodegenerative disease caused by death of dopaminergic neurons in the substantia nigra, located int he midbrain ( mesencephalon ).
- The substantia nigra is part of a group of neural structures collectively known as the basal ganglia, which are involved in the selection and execution of voluntary motor programs.
- Dopamine has several functions in the central nervous system , including mediating the reward pathway and motor control.
- The basal ganglia are composed of three dopaminergic pathways :
  - the direct pathway
  - the indirect pathway
  - the nigrostratal pathway
- The direct and indirect pathways have excitatory and inhibitory effects on motor function, respectively, and the nigrostriatal pathway helps maintain the balance between these two pathways.
- The nigrostriatal pathway is damaged when dopaminergic neurons in teh substantia nigra are destoryed.
  - Therefore, the balance between excitatory and inhibitory motor commands deteriorates.

		function replace_html_elements_in_string (str ) {
			str = str.replace( /&nbsp;/gi , " " );
			str = str.replace( /&tab;/gi , "	" );
			str = str.replace( /&gt;/gi , ">" );
			str = str.replace( /&lt;/gi , "<" );
			return str.replace( /&amp;/gi , "&" );
