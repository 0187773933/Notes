<body>
	<p>$$\ce{2H + O -> H2O}$$</p>
	<div id="konva-placeholder"></div>
	<div id="pikaso-placeholder"></div>
	<script>
		function konva_test() {
			let width_max = window.innerWidth;
			let height_max = window.innerHeight;
			var stage = new Konva.Stage({
				container: "konva-placeholder" ,
				width: width_max ,
				height: height_max
			});
			var layer = new Konva.Layer();
			var text1 = new Konva.Text({
				x: ( width_max / 2 ) ,
				y: ( height_max / 2 ) ,
				fontSize: 30 ,
				text: "wadu" ,
				draggable: true
			});
			layer.add( text1 );
			stage.add( layer );
		}
		function pikaso_test() {
			const editor = new Pikaso({
				container: document.getElementById( "pikaso-placeholder" ) ,
			});
			console.log( editor );
		}
		document.addEventListener( "DOMContentLoaded" , function() {
			renderMathInElement( document.body );
			konva_test();
			pikaso_test();
		});
	</script>
</body>
